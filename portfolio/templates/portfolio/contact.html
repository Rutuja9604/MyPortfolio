{% extends 'portfolio/base.html' %}
{% block content %}

<section style="display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:40px; padding:60px 20px;">

    <div data-aos="fade-right">
        <lottie-player 
            src="https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <form method="POST" style="max-width:400px; width:100%;" data-aos="fade-left">
        {% csrf_token %}
        <h1 style="color:#38bdf8;">Contact Me</h1>
        <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:12px; margin-bottom:15px;">
        <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:12px; margin-bottom:15px;">
        <textarea name="message" placeholder="Your Message" rows="5" required style="width:100%; padding:12px; margin-bottom:15px;"></textarea>
        <button type="submit" style="padding:12px 30px; background:#38bdf8; border:none; border-radius:30px; cursor:pointer;">
            Send Message
        </button>
    </form>

</section>

{% endblock %}
