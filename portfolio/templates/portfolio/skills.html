{% extends 'portfolio/base.html' %}
{% block content %}

<style>
.skills-wrapper {
    padding: 100px 20px;
    max-width: 1200px;
    margin: auto;
}
.skills-title {
    text-align: center;
    font-size: 2.5rem;
    color: #38bdf8;
    margin-bottom: 60px;
}
.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}
.skill-card {
    background: rgba(2,6,23,0.75);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(56,189,248,0.15);
    transition: 0.4s ease;
    text-align: center;
}
.skill-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 0 45px rgba(56,189,248,0.45);
}
.skill-icon {
    width: 60px;
    margin-bottom: 15px;
}
.skill-name {
    font-size: 1.3rem;
    color: #facc15;
    margin-bottom: 10px;
}
.progress-bar {
    width: 100%;
    height: 8px;
    background: #1e293b;
    border-radius: 20px;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #38bdf8, #22d3ee);
    border-radius: 20px;
    width: 0;
    animation: fillBar 2s forwards;
}
@keyframes fillBar {
    to { width: var(--level); }
}
</style>

<section class="skills-wrapper">
    <h2 class="skills-title" data-aos="fade-down">My Skills</h2>

    <div class="skills-grid">
        {% for skill in skills %}
        <div class="skill-card" data-aos="zoom-in">
            <img src="{{ skill.icon.url }}" class="skill-icon" alt="{{ skill.name }}">
            <div class="skill-name">{{ skill.name }}</div>

            <div class="progress-bar">
                <div class="progress-fill" style="--level: {{ skill.level }}%;"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
